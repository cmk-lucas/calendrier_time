<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Calendrier des Préoccupations</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Calendrier des Préoccupations</h1>  
        <table class="calendar">  
            <thead>  
                <tr>  
                    <th>Lundi</th>  
                    <th>Mardi</th>  
                    <th>Mercredi</th>  
                    <th>Jeudi</th>  
                    <th>Vendredi</th>  
                    <th>Samedi</th>  
                    <th>Dimanche</th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr>  
                    <td>Événement A</td>  
                    <td>Événement B</td>  
                    <td>Événement C</td>  
                    <td>Événement D</td>  
                    <td>Événement E</td>  
                    <td>Événement F</td>  
                    <td>Événement G</td>  
                </tr>  
                <tr>  
                    <td>Préoccupation 1</td>  
                    <td>Préoccupation 2</td>  
                    <td>Préoccupation 3</td>  
                    <td>Préoccupation 4</td>  
                    <td>Préoccupation 5</td>  
                    <td>Préoccupation 6</td>  
                    <td>Préoccupation 7</td>  
                </tr>  
            </tbody>  
        </table>  
    </div>  
</body>  
</html>
