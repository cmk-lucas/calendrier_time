<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Calendrier des Préoccupations</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Calendrier des Préoccupations</h1>  
        <button class="toggle-mode" onclick="toggleMode()">Basculer Mode Sombre</button>  
        <table class="calendar">  
            <thead>  
                <tr>  
                    <th>Lundi</th>  
                    <th>Mardi</th>  
                    <th>Mercredi</th>  
                    <th>Jeudi</th>  
                    <th>Vendredi</th>  
                    <th>Samedi</th>  
                    <th>Dimanche</th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr>  
                    <td class="today">Événement A</td>  
                    <td>Événement B</td>  
                    <td>Événement C</td>  
                    <td>Événement D</td>  
                    <td>Événement E</td>  
                    <td class="weekend">Événement F</td>  
                    <td class="weekend">Événement G</td>  
                </tr>  
                <tr>  
                    <td>Préoccupation 1</td>  
                    <td>Préoccupation 2</td>  
                    <td>Préoccupation 3</td>  
                    <td>Préoccupation 4</td>  
                    <td>Préoccupation 5</td>  
                    <td class="weekend">Préoccupation 6</td>  
                    <td class="weekend">Préoccupation 7</td>  
                </tr>  
            </tbody>  
        </table>  
    </div>  


    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="CSS Valide !" />
        </a>
    </p>
    <script>  
        function toggleMode() {  
            document.body.classList.toggle("dark-mode");  
        }  
    </script>  
</body>  
</html>
